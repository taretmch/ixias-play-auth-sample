@(vv: model.site.post.ViewValuePostList)
@main(vv.title) {
  <h2>下記ユーザーでログインしています。</h2>
  <p>@vv.user</p>

  <h2>記事一覧</h2>
  <ul>
    @for(post <- vv.posts){
    <li><a href="/post/@post.id">@post.id, @post.title</a></li>
   }
  </ul>
  <p><a href=@controllers.routes.HomeController.index()>ホームへ戻る</a></p>
}
